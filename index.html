<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
<div class="wrapper">
  <div class="display">
    <div class="displayOperation">0</div>
    <div class="mainDisplay">0</div>
    <div class="tempResult">0</div>
  </div>
  <div class="all_button">
    <div class="general_btn number">7</div>
    <div class="general_btn number">8</div>
    <div class="general_btn number">9</div>
    <div class="general_btn negativeSign">+/-</div>
    <div class="general_btn cancel">ðŸ ”</div>
    <div class="general_btn number">4</div>
    <div class="general_btn number">5</div>
    <div class="general_btn number">6</div>
    <div class="general_btn operation">/</div>
    <div class="general_btn operation">x</div>
    <div class="general_btn number">1</div>
    <div class="general_btn number">2</div>
    <div class="general_btn number">3</div>
    <div class="general_btn operation">-</div>
    <div class="general_btn operation">+</div>
    <div class="general_btn red clear">C</div>
    <div class="general_btn number">0</div>
    <div class="general_btn number dot">.</div>
    <div class="general_btn span-two equal">=</div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
